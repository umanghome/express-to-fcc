<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Comments to FCC</title>
        <meta charset="utf-8" />
        <meta name="description" content="Simpler way to send comments regarding Net Neutrality to FCC." />
        <meta name="keywords" content="fcc, net, neutrality, comments, john, oliver, america, us, usa" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .container {
                margin: 30px auto;
                width: 90%;
                max-width: 900px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Send your comments regarding Net Neutrality to FCC by filling up just one form!</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <a href="#us-form" class="btn btn-primary btn-lg text-uppercase">
                        I am from the US
                    </a>
                    <a href="#international-form" class="btn btn-primary btn-lg text-uppercase">
                        I am from outside the US
                    </a>
                </div>
            </div>

            <div class="row" id="us-form">
                <div class="col-12">
                    <h3>Form for people from the US</h3>
                    <form action="#" method="post" id="form-us">
                        <div class="form-group">
                            <label for="us-name">Name: </label>
                            <input placeholder="* Required"class="form-control" type="text" name="name" id="us-name" required>
                        </div>
                        <div class="form-group">
                            <label for="us-email">Email: </label>
                            <input placeholder="* Required"class="form-control" type="email" name="email" id="us-email" required>
                        </div>
                        <div class="form-group">
                            <label for="us-address">Address: </label>
                            <input placeholder="* Required" class="form-control" name="address" id="us-address" required />
                        </div>
                        <div class="form-group">
                            <label for="us-city">City: </label>
                            <input placeholder="* Required" class="form-control" type="text" name="city" id="us-city" required>
                        </div>
                        <div class="form-group">
                            <label for="us-state">State: </label>
                            <select class="form-control" id="us-state" name="state" required>
                                <option value="">* Required</option>
                                <option value="AL">ALABAMA</option>
                                <option value="AK">ALASKA</option>
                                <option value="AS">AMERICAN SAMOA</option>
                                <option value="AZ">ARIZONA</option>
                                <option value="AR">ARKANSAS</option>
                                <option value="CA">CALIFORNIA</option>
                                <option value="CO">COLORADO</option>
                                <option value="CT">CONNECTICUT</option>
                                <option value="DE">DELAWARE</option>
                                <option value="DC">DISTRICT OF COLUMBIA</option>
                                <option value="FM">FEDERATED STATES OF MICRONESIA</option>
                                <option value="FL">FLORIDA</option>
                                <option value="GA">GEORGIA</option>
                                <option value="GU">GUAM</option>
                                <option value="HI">HAWAII</option>
                                <option value="ID">IDAHO</option>
                                <option value="IL">ILLINOIS</option>
                                <option value="IN">INDIANA</option>
                                <option value="IA">IOWA</option>
                                <option value="KS">KANSAS</option>
                                <option value="KY">KENTUCKY</option>
                                <option value="LA">LOUISIANA</option>
                                <option value="ME">MAINE</option>
                                <option value="MH">MARSHALL ISLANDS</option>
                                <option value="MD">MARYLAND</option>
                                <option value="MA">MASSACHUSETTS</option>
                                <option value="MI">MICHIGAN</option>
                                <option value="MN">MINNESOTA</option>
                                <option value="MS">MISSISSIPPI</option>
                                <option value="MO">MISSOURI</option>
                                <option value="MT">MONTANA</option>
                                <option value="NE">NEBRASKA</option>
                                <option value="NV">NEVADA</option>
                                <option value="NH">NEW HAMPSHIRE</option>
                                <option value="NJ">NEW JERSEY</option>
                                <option value="NM">NEW MEXICO</option>
                                <option value="NY">NEW YORK</option>
                                <option value="NC">NORTH CAROLINA</option>
                                <option value="ND">NORTH DAKOTA</option>
                                <option value="MP">NORTHERN MARIANA ISLANDS</option>
                                <option value="OH">OHIO</option>
                                <option value="OK">OKLAHOMA</option>
                                <option value="OR">OREGON</option>
                                <option value="PW">PALAU</option>
                                <option value="PA">PENNSYLVANIA</option>
                                <option value="PR">PUERTO RICO</option>
                                <option value="RI">RHODE ISLAND</option>
                                <option value="SC">SOUTH CAROLINA</option>
                                <option value="SD">SOUTH DAKOTA</option>
                                <option value="TN">TENNESSEE</option>
                                <option value="TX">TEXAS</option>
                                <option value="UT">UTAH</option>
                                <option value="VT">VERMONT</option>
                                <option value="VI">VIRGIN ISLANDS</option>
                                <option value="VA">VIRGINIA</option>
                                <option value="WA">WASHINGTON</option>
                                <option value="WV">WEST VIRGINIA</option>
                                <option value="WI">WISCONSIN</option>
                                <option value="WY">WYOMING</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="us-zip">Zip: </label>
                            <input placeholder="* Required" class="form-control" type="number" name="zip" id="us-zip" required>
                        </div>
                        <div class="form-group">
                            <label for="us-comments">Comments: </label>
                            <textarea placeholder="* Required" class="form-control" name="comments" id="us-comments" cols="30" rows="10">I am in support of Strong Net Neutrality backed by Title 2 oversight of ISPs!</textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control btn btn-primary" type="submit" value="Submit" id="form-us-submit">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row" id="international-form">
                <div class="col-12">
                    <h3>Form for people from outside the US</h3>
                    <form action="#" method="post" id="form-international">
                        <div class="form-group">
                            <label for="international-name">Name: </label>
                            <input placeholder="* Required"class="form-control" type="text" name="name" id="international-name" required>
                        </div>
                        <div class="form-group">
                            <label for="international-email">Email: </label>
                            <input placeholder="* Required"class="form-control" type="email" name="email" id="international-email" required>
                        </div>
                        <div class="form-group">
                            <label for="international-address">Address: </label>
                            <textarea placeholder="* Required" class="form-control" name="address" id="international-address" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="international-comments">Comments: </label>
                            <textarea placeholder="* Required" class="form-control" name="comments" id="international-comments" cols="30" rows="10">I am in support of Strong Net Neutrality backed by Title 2 oversight of ISPs!</textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control btn btn-primary" type="submit" value="Submit" id="form-international-submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>

            var urls = {
                international: 'submit-international',
                us: 'submit-us'
            }

            $('#form-us').on('submit', function (e) {
                e.preventDefault();
                var data = {
                    name: $('#us-name').val(),
                    email: $('#us-email').val(),
                    address: $('#us-address').val(),
                    city: $('#us-city').val(),
                    state: $('#us-state').val(),
                    zip: $('#us-zip').val(),
                    comments: $('#us-comments').val()
                };

                $.ajax({
                    url: urls.us,
                    data: data,
                    method: 'POST',
                    beforeSend: function () {
                        $('#form-us-submit').attr('disabled', true);
                    },
                    success: function (data) {
                        alert(data);
                    },
                    error: function (error, data) {
                        if (error.status && error.status === 400) {
                            alert(error.responseText)
                        }
                    },
                    complete: function (xhr, status) {
                        if (status === "success") {
                            $('#form-us')[0].reset();
                        }
                        $('#form-us-submit').attr('disabled', false);
                    }
                })
            });

            $('#form-international').on('submit', function (e) {
                e.preventDefault();
                var data = {
                    name: $('#international-name').val(),
                    email: $('#international-email').val(),
                    address: $('#international-address').val(),
                    comments: $('#international-comments').val()
                };

                $.ajax({
                    url: urls.international,
                    data: data,
                    method: 'POST',
                    beforeSend: function () {
                        $('#form-international-submit').attr('disabled', true);
                    },
                    success: function (data) {
                        console.log('success');
                        console.log(data);
                    },
                    error: function (error, data) {
                        console.log('error');
                        console.log(error);
                        console.log(data)
                    },
                    complete: function (xhr, status) {
                        if (status === "success") {
                            $('#form-international')[0].reset();
                        }
                        $('#form-international-submit').attr('disabled', false);
                    }
                })
            });
        </script>
    </body>
</html>
