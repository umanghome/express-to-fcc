<html>
    <head>
        <title>Comment to FCC</title>
        <meta charset="utf-8" />
        <meta name="description" content="Simpler way to send comments regarding Net Neutrality to FCC." />
        <meta name="keywords" content="fcc, net, neutrality, comments, john, oliver, america, us, usa" />
        <meta name="viewport" content="width=device-width, initial-scale=1, / maximum-scale=1">
        <style>
            .container {
                width: 80%;
                max-width: 900px;
                margin: 20px auto;
            }
            label, input {
                display: block;
            }

            .container > form > div {
                margin: 20px 0px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Send your comments regarding Net Neutrality to FCC by filling up just one form!</h3>
            <form action="" method="post">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="address">Address: </label>
                    <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments" cols="30" rows="10">I am in support of Strong Net Neutrality backed by Title 2 oversight of ISPs!</textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
            <div class="footer">
                <a href="https://github.com/umanghome/express-to-fcc" target="_blank">GitHub</a>
            </div>
        </div>
    </body>
</html>
