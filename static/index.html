<html>
    <head>
        <title>FCC</title>
    </head>
    <body>
        <form action="" method="post">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="address">Address: </label>
                <textarea name="address" id="address" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="comments">Comments: </label>
                <textarea name="comments" id="comments" cols="30" rows="10">I am in support of Strong Net Neutrality backed by Title 2 oversight of ISPs!</textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
